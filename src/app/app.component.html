<div class="w-full flex flex-col items-center justify-start p-20 h-screen bg-sky-100">
  <span class="text-5xl mb-4">Inserisci la password</span>
  <textarea
    #ref
    class=" bg-white w-1/3 rounded-3xl p-3 text-3xl resize-none "
    (ngModelChange)="ref.style.height = '0px'; ref.style.height =   ref.scrollHeight + 'px'; updateChecks()"
    [(ngModel)]="password">
    </textarea>

  <div class="flex flex-col gap-5 w-1/3 my-10">

    <div *ngIf="error" class="w-full rounded-3xl border-4 border-red-500 h-20 p-5 flex items-center bg-red-300">
      {{ error.errorMessage }}
    </div>
    <div *ngFor="let check of successChecks">
      <span class="w-full rounded-3xl h-20 p-5 flex border-4 border-green-500 items-center bg-green-300">
      {{ check.errorMessage }}
      </span>
    </div>
  </div>

  <div *ngIf="!error" class="w-1/3 flex-col flex gap-4 mt-10">

<span  class="text-3xl w-full text-center"
>
  Hai finalmente inserito la password corretta! Ora puoi scaricare il file.
</span>
    <a
      class="w-full bg-blue-400 border-blue-600 border-4 h-20 rounded-3xl flex items-center justify-center text-center text-5xl"
      href="assets/files/file.pdf" download="fixme.pfd">
      <span>Download!</span>
    </a>
  </div>
</div>
